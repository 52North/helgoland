<div class="time-range-slider" [hidden]="!timeList">
  <div class="slider-container">
    <div class="left-start">
      <span>{{start | tzDate : 'L'}}</span>
    </div>
    <div class="center">
      <input id="slider" type="text" />
    </div>
    <div class="right-end">
      <span>{{end | tzDate : 'L'}}</span>
    </div>
  </div>
  <div class="selection" *ngIf="selectionStart">
    <span>{{selectionStart | tzDate : 'L'}}</span>
    <span> - </span>
    <span>{{selectionEnd | tzDate : 'L'}}</span>
  </div>
</div>
