<div style="text-align: center;" *ngIf="loading > 0">
  <span class="glyphicon glyphicon-refresh icon-spin"></span>
  <span translate="list-selection.loading"></span>
</div>
<!-- TODO: add label ordering -->
<div class="selector-entry" *ngFor="let item of items" (click)="onSelectItem(item)">
  <n52-label-mapper label="{{item.label}}"></n52-label-mapper>
</div>
