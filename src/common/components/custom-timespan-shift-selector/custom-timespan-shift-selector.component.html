<div class="btn-group">
  <button type="button" class="btn btn-light" (click)="back()">
    <span class="fa fa-arrow-left"></span>
  </button>
  <button type="button" class="btn btn-light" (click)="open()">
    {{timespan.from | tzDate : 'L'}} &nbsp;&ndash;&nbsp; {{timespan.to | tzDate : 'L'}}
  </button>
  <button type="button" class="btn btn-light" (click)="forward()">
    <span class="fa fa-arrow-right"></span>
  </button>
</div>
