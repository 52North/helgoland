<div class="modal-header">
  <h4 class="modal-title">{{'timeseries.diagram.legend.show-geometry-header' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body geometryViewer">
  <n52-geometry-map-viewer [mapId]="mapId" [geometry]="geometry"></n52-geometry-map-viewer>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">{{'controls.close' | translate}}</button>
</div>
