<div class="time-range-slider" [hidden]="!timeList">
    <div class="slider-container">
        <div class="left-start">
            <span>{{start | date : 'dd.MM.yy HH:mm'}}</span>
        </div>
        <div class="center">
            <input id="slider" type="text"/>
        </div>
        <div class="right-end">
            <span>{{end | date : 'dd.MM.yy HH:mm'}}</span>
        </div>
    </div>
    <div class="selection" *ngIf="selectionStart">
        <span>{{selectionStart | date : 'dd.MM.yy HH:mm'}}</span>
        <span> - </span>
        <span>{{selectionEnd | date : 'dd.MM.yy HH:mm'}}</span>
    </div>
</div>
