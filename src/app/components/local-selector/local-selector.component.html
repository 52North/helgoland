<div ngbDropdown placement="bottom-right" class="d-inline-block">
  <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>{{currentLang.label}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button class="dropdown-item" *ngFor="let lang of languageList" (click)="setLanguage(lang)">{{lang.label}}</button>
  </div>
</div>
