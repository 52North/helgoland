<div class="modal-header">
  <h4 class="modal-title">{{'timeseries.diagram.legend.style-edit.header' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="options">
  <div class="column">
    <n52-color-selector [color]="options.color" (onColorChange)="color = $event"></n52-color-selector>
  </div>
  <div class="column">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [(ngModel)]="generalize">
      <span>{{'timeseries.diagram.legend.style-edit.generalize' | translate}}</span>
    </label>
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [(ngModel)]="zeroBasedYAxe">
      <span>{{'timeseries.diagram.legend.style-edit.zeroBasedYAxe' | translate}}</span>
    </label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="updateOption(); activeModal.close('Close click');">{{'controls.ok' | translate}}</button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click');">{{'controls.cancel' | translate}}</button>
</div>
