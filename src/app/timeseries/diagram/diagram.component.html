<div class="empty-diagram" *ngIf="datasetIds.length == 0">
  <span>Sie haben keine Zeitreihe ausgewÃ¤hlt, die gewÃ¤hlten Zeitreihen haben keine Werte in dem derzeitigen Zeitraum oder die Zeitreihen sind unsichtbar.</span>
</div>
<div class="content" *ngIf="datasetIds.length > 0">
  <div class="diagram-wrapper">
    <div class="diagram">
      <n52-flot-timeseries-diagram [datasetIds]="datasetIds" [selectedDatasetIds]="selectedIds" [datasetOptions]="datasetOptions"
        [graphOptions]="diagramOptions" [timeInterval]="timespan" (onDatasetSelected)="timeseriesSelected($event)" (onTimespanChanged)="timeChanged($event)"></n52-flot-timeseries-diagram>
    </div>
    <div class="overview-diagram">
      <n52-flot-overview-timeseries-diagram [datasetIds]="datasetIds" [rangefactor]="2" [datasetOptions]="datasetOptions" [graphOptions]="overviewOptions"
        [timeInterval]="timespan" (onTimespanChanged)="timeChanged($event)"></n52-flot-overview-timeseries-diagram>
    </div>
    <div class="control-bar">
      <!-- <swc-refresh-time></swc-refresh-time> -->
      <!-- <swc-reload-button></swc-reload-button> -->
      <!-- <swc-yaxis-hide-button></swc-yaxis-hide-button> -->
      <n52-timespan-shift-selector [timespan]="timespan" (onTimespanChange)="timeChanged($event)"></n52-timespan-shift-selector>
      <!-- <a class="btn btn-default" data-action="dataTable" ng-click="toggle()"><span class="glyphicon glyphicon-list"></span></a> -->
    </div>
  </div>
  <div class="legend scrollable">
    <h3 class="header">Legende</h3>
    <div class="legend-entry">
      <div *ngFor="let id of datasetIds">
        <n52-legend-entry [datasetId]="id" [selected]="isSelected(id)" [datasetOptions]="datasetOptions.get(id)" [timeInterval]="timespan"
          (onDeleteDataset)="deleteTimeseries(id)" (onSelectDataset)="selectTimeseries($event, id)" (onSelectDate)="jumpToDate($event)"
          (onUpdateOptions)="updateOptions($event, id)"></n52-legend-entry>
      </div>
    </div>
  </div>
</div>
