<div *ngIf="datasetIds.length == 0" class="container n52-alert">
  <div class="alert alert-primary" role="alert">
    <a routerLink="/timeseries/map-selection" class="alert-link">{{'timeseries.diagram.hint.select-timeseries-first' | translate}}</a>
  </div>
</div>
<div class="container-fluid" *ngIf="datasetIds.length > 0">
  <div class="row row-offcanvas row-offcanvas-right" [ngClass]="{active: legendToggled}">
    <div class="col-12 col-md-8 col-xl-9 diagram-wrapper">
      <button type="button" class="btn btn-primary btn-sm d-md-none legend-button" (click)="legendToggled = !legendToggled;">Legend</button>
      <n52-dataset-table [datasetIds]="datasetIds" [selectedDatasetIds]="selectedIds" [timeInterval]="timespan" [datasetOptions]="datasetOptions"></n52-dataset-table>
      <div class="control-bar">
        <n52-custom-timespan-shift-selector [timespan]="timespan" (onTimespanChange)="timeChanged($event)" (onOpenTimeSettings)="openTimeSettings($event)"></n52-custom-timespan-shift-selector>
      </div>
    </div>
    <div class="col-9 col-md-4 col-xl-3 sidebar-offcanvas" id="sidebar">
      <div class="legend">
        <h3 class="header d-none d-md-block">{{'timeseries.diagram.legend.header' | translate}}</h3>
        <div class="legend-entry">
          <div *ngFor="let id of datasetIds">
            <!-- not implemented: [highlight]="id === highlightId" -->
            <n52-timeseries-entry [datasetId]="id" [selected]="isSelected(id)" [datasetOptions]="datasetOptions.get(id)"
              [timeInterval]="timespan" (onDeleteDataset)="deleteTimeseries(id)" (onSelectDataset)="selectTimeseries($event, id)"
              (onSelectDate)="jumpToDate($event)" (onUpdateOptions)="updateOptions($event, id)" (onEditOptions)="editOption($event)"
              (onShowGeometry)="showGeometry($event)"></n52-timeseries-entry>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
