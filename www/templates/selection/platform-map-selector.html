<div class="map-wrapper">
    <leaflet id="{{$ctrl.mapId}}" event-broadcast="$ctrl.events" width="100%" height="480px" markers="$ctrl.markers" layers="$ctrl.mapLayers"></leaflet>
    <div class="loadingNotifier" ng-if="$ctrl.loading">
        <div>
            <div class="glyphicon glyphicon-refresh icon-spin"></div>
            <div translate="map.loading"></div>
        </div>
    </div>
</div>
