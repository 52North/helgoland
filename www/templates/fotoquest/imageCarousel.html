<div class="fotoquest-image-carousel">
    <div class="header">
        <h2>{{$ctrl.label}}</h2>
        <h4>{{$ctrl.timestamp | date: 'dd.MM.yy HH:mm'}}</h4>
    </div>
    <div id="carousel-example-generic" class="carousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{'active': $index === 0}" ng-repeat="image in $ctrl.images"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item" ng-class="{'active': $index === 0}" ng-repeat="image in $ctrl.images">
                <img ng-src="{{image.url}}">
                <div class="carousel-caption">
                    <h2>{{image.label}}</h2>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
