<div class="fotoquest-image-carousel">
    <div id="fotoquest-image-carousel" class="carousel" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#fotoquest-image-carousel" data-slide-to="{{$index}}" ng-class="{'active': $index === 0}" ng-repeat="image in $ctrl.images"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item carouselImg" ng-class="{'active': $index === 0}" ng-repeat="image in $ctrl.images">
                <img ng-src="{{image.url}}">
                <div class="carousel-caption">
                    <h2>{{image.label}}</h2>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#fotoquest-image-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#fotoquest-image-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
