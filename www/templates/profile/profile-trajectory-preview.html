<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close();">&times;</button>
        <div class="modal-title">
            <span>{{'map.platformSelection.platform' | translate}}</span>:
            <span>{{platform.label}}</span>
        </div>
    </div>
    <div class="modal-body stationContent">
        <profile-chart datasets="datasets" data="data"></profile-chart>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addToChart()" translate="Add to diagram"></button>
        <button type="button" class="btn btn-primary" ng-click="close()" translate="cancel"></button>
    </div>
</div>
