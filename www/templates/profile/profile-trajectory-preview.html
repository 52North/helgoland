<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close();">&times;</button>
        <div class="modal-title">
            <span>{{dataset.label}}</span>
        </div>
    </div>
    <div class="modal-body stationContent">
        <div>
            <span translate="profile.mobileSelector.atDate"></span>
            <span>{{geometry.timestamp | date : 'medium'}}</span>
        </div>
        <profile-chart datasets="datasets" data="data"></profile-chart>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addToChart()" translate="profile.mobileSelector.addToDiagram"></button>
        <button type="button" class="btn btn-primary" ng-click="close()" translate="profile.mobileSelector.cancel"></button>
    </div>
</div>
