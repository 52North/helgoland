<provider-selector provider-list="$ctrl.providerList" provider-blacklist="$ctrl.providerBlacklist" filter="$ctrl.providerFilter" on-provider-selected="$ctrl.providerSelected(provider)"></provider-selector>
<div ng-if="$ctrl.selectedProviderUrl">
    <hr>
    <service-filter-selector endpoint="'offering'" filter="$ctrl.offeringFilter" service-url="$ctrl.selectedProviderUrl" on-item-selected="$ctrl.offeringSelected(item)"></service-filter-selector>
</div>
<div ng-if="$ctrl.selectedOffering">
    <hr>
    <service-filter-selector endpoint="'phenomenon'" filter="$ctrl.phenomenonFilter" service-url="$ctrl.selectedProviderUrl" on-item-selected="$ctrl.phenomenonSelected(item)"></service-filter-selector>
</div>
<div ng-if="$ctrl.selectedPhenomenon">
    <hr>
    <service-filter-selector endpoint="'procedure'" filter="$ctrl.procedureFilter" service-url="$ctrl.selectedProviderUrl" on-item-selected="$ctrl.procedureSelected(item)"></service-filter-selector>
</div>
<div ng-if="$ctrl.selectedProcedure">
    <platform-map-selector map-id="profile" service-url="$ctrl.selectedProviderUrl" filter="$ctrl.platformFilter" on-platform-selected="$ctrl.platformSelected(platform)" map-layers="$ctrl.layers" cluster="$ctrl.cluster"></platform-map-selector>
</div>
