<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <div class="modal-title" translate="listSelection.header"></div>
    </div>
    <div class="modal-body"
         ng-controller="SwcModalListSelectionCtrl">
        <tabset class="selectionListContent">
            <tab>
                <tab-heading>
                    <span translate="listSelection.headers.category"></span>
                </tab-heading>
                <swc-modal-accordion-list-selection parameters="categoryParams"></swc-modal-accordion-list-selection>
            </tab>
            <tab>
                <tab-heading>
                    <span translate="listSelection.headers.station"></span>
                </tab-heading>
                <swc-modal-accordion-list-selection parameters="stationParams"></swc-modal-accordion-list-selection>
            </tab>
            <tab>
                <tab-heading>
                    <span translate="listSelection.headers.phenomenon"></span>
                </tab-heading>
                <swc-modal-accordion-list-selection parameters="phenomenonParams"></swc-modal-accordion-list-selection>
            </tab>
        </tabset>
    </div>
</div>
