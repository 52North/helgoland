<div ng-controller="SwcListSelectionParametersCtrl">
  <uib-tabset class="selectionListContent">
    <uib-tab>
      <uib-tab-heading>
        <span translate="listSelection.headers.category"></span>
      </uib-tab-heading>
      <swc-list-selector parameters="categoryParams" selector-id="category" provider-list="$ctrl.providerList" on-dataset-selection="$ctrl.datasetSelected(dataset, url)"></swc-list-selector>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading>
        <span translate="listSelection.headers.station"></span>
      </uib-tab-heading>
      <swc-list-selector parameters="stationParams" selector-id="station" provider-list="$ctrl.providerList" on-dataset-selection="$ctrl.datasetSelected(dataset, url)"></swc-list-selector>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading>
        <span translate="listSelection.headers.phenomenon"></span>
      </uib-tab-heading>
      <swc-list-selector parameters="phenomenonParams" selector-id="phenomenon" provider-list="$ctrl.providerList" on-dataset-selection="$ctrl.datasetSelected(dataset, url)"></swc-list-selector>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading>
        <span translate="listSelection.headers.procedure"></span>
      </uib-tab-heading>
      <swc-list-selector parameters="procedureParams" selector-id="procedure" provider-list="$ctrl.providerList" on-dataset-selection="$ctrl.datasetSelected(dataset, url)"></swc-list-selector>
    </uib-tab>
  </uib-tabset>
</div>
