<nav class="navbar navbar-toggleable-sm navbar-light bg-faded">

        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">52N-Helgoland</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-repeat="route in routes" ng-class="{active: activeRoute(route)}">
                <a class="nav-link" ng-if="!route.modal" href="#{{route.path}}">{{route.label | translate}}</a>
                <a class="nav-link" ng-if="route.modal" ng-click="open(route.modal)">{{route.label | translate}}</a>
            </li>
        </ul>
    </div>
