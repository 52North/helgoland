<div class="combi-mobile">
  <!--<div class="combi-header">
    {{series.label}}
  </div>-->
  <div class="combi-body">
    <div class="map">
      <leaflet id="mobileCombiMap"
               paths="paths"
               geojson="geometry"
               series="series"
               event-broadcast="events"
               width="100%" height="100%">
      </leaflet>
      <div class="loadingNotifier"
           ng-if="series.loading">
        <div>
          <div class="glyphicon glyphicon-refresh icon-spin"></div>
          <div translate="listSelection_mobile.map.loading"></div>
        </div>
      </div>
      <div class="map-buttons">
        <a class="btn btn-default" data-action="listSelection_mobile" ng-controller="ListSelectionMobileButtonCtrl" ng-click="openListSelectionMobile()">
          <span class="glyphicon glyphicon-list-alt"></span>
        </a>
      </div>
    </div>
    <div class="chart">
      <d3-linear-chart 
        chart-data="data"
        series="series"
        highlight-data="highlight">
      </d3-linear-chart>
    </div>
  </div>
</div>
