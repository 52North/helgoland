<div>
  <uib-accordion close-others="true">
    <uib-accordion-group ng-repeat="param in parameters" 
                         is-open="param.isOpen" 
                         is-disabled="param.isDisabled">
      <uib-accordion-heading>
        <span ng-class="{'text-muted' : param.isDisabled}">
          <span ng-bind-html="param.header | translate"></span>
          <span ng-show=param.headerAddition> - </span>
          <span>{{param.headerAddition}}</span>

              <button class="btn btn-default" ng-click="back()">
                  <span class="glyphicon glyphicon-chevron-left"></span>
              </button>
              <button class="btn btn-default" ng-controller="TimeRangeCtrl" ng-click="open()">
                  {{time.start.toDate() | date : 'dd.MM.yy'}} - {{time.end.toDate() | date : 'dd.MM.yy'}}
              </button>
              <button type="button" class="btn btn-default" ng-click="forward()">
                  <span class="glyphicon glyphicon-chevron-right"></span>
              </button>
          </div>-->
        </span>
      </uib-accordion-heading>
      <div ng-repeat="item in param.items" ng-click="openItem(item)">
        <span>{{item.label}}</span>
      </div>
    </uib-accordion-group>
  </uib-accordion>
</div>
