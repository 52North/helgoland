<div class="btn-group-vertical btn-group-sm map-control zoom-control" role="group">
    <a class="btn btn-default" ng-click="$ctrl.zoomIn()">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
    <a class="btn btn-default" ng-click="$ctrl.zoomOut()">
        <span class="glyphicon glyphicon-minus"></span>
    </a>
</div>
