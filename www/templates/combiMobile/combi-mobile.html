<div class="combi-mobile">
    <div class="map">
        <leaflet id="mobileCombiMap"
                 paths="paths"
                 geojson="geometry"
                 series="series"
                 event-broadcast="events"
                 width="100%" height="100%">
        </leaflet>
    </div>
    <div class="chart">
        <d3-linear-chart 
            chart-data="data"
            series="series"
            highlight-data="highlight">
        </d3-linear-chart>
    </div>
</div>
