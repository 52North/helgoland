<span class="favorite-icons">
    <span class="glyphicon glyphicon-edit edit" 
          ng-controller="SwcEditFavoriteLabelModalCtrl"
          ng-click="edit(favorite)"></span>
    <span class="glyphicon glyphicon-stats addToDiagram" 
          ng-controller="SwcAddFavoriteToChartCtrl"
          ng-click="addToChart(favorite)"></span>
    <span class="glyphicon glyphicon-trash delete" 
          ng-controller="SwcDeleteFavoriteCtrl"
          ng-click="delete(favorite)"></span>
</span>
