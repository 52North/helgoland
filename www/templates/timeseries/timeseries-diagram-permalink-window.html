<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <div class="modal-title" translate="settings.permalink.create"></div>
    </div>
    <div class="modal-body permalink-selection">
        <p translate="permalink.optionsHeader"></p>
        <label>
            <input type="checkbox" ng-model="useTime">
            <span translate="chart.permalink.useTimeParameter"></span>
        </label>

        <p>
            <swc-permalink-in-mail url="url" on-triggered="close()"></swc-permalink-in-mail>
        </p>
        <p>
            <swc-permalink-new-window url="url" on-triggered="close()"></swc-permalink-new-window>
        </p>
        <p>
            <swc-permalink-to-clipboard url="url" on-triggered="close()"></swc-permalink-to-clipboard>
        </p>
    </div>
</div>
