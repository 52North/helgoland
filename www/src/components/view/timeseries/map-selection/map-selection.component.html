<ng-template #modalStation let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{platform.properties.label}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <n52-dataset-by-station-selector [station]="platform" [url]="providerUrl" (onSelectionChanged)="onDatasetSelectionChanged($event)"></n52-dataset-by-station-selector>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="openDatasets();c();">Show {{datasetSelections.length}} in Diagram</button>
        <button type="button" class="btn btn-light" (click)="c();">Close</button>
    </div>
</ng-template>

<div class="container-fluid fullHeight">
    <div class="row fullHeight">
        <div class="col-8">
            <div class="fullHeight">
                <n52-station-map-selector [mapId]="'timeseries'" [serviceUrl]="providerUrl" [filter]="stationFilter" (onStationSelected)="onStationSelected($event, modalStation)" [cluster]="cluster" class="vbox boxItem fullHeight"></n52-station-map-selector>
                <n52-zoom-control [mapId]="'timeseries'"></n52-zoom-control>
                <n52-locate-control [mapId]="'timeseries'"></n52-locate-control>
            </div>
        </div>
        <div class="col-4">
            <div class="phenomena-list">
                <div class="selector-entry" [ngClass]="{selected: selectedPhenomenonId == null}" (click)="onAllPhenomenonSelected()">
                    <span>Alle Ph√§nomene</span>
                </div>
                <hr>
                <n52-service-filter-selector [endpoint]="'phenomenon'" [filter]="phenomenonFilter" [serviceUrl]="providerUrl" [selectionId]="selectedPhenomenonId" (onItemSelected)="onPhenomenonSelected($event)"></n52-service-filter-selector>
            </div>
        </div>
    </div>
</div>
