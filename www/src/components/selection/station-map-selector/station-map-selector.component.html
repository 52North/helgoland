<div class="map-wrapper" style="height: 100%;">
    <div [attr.id]="mapId" class="map-viewer"></div>
    <div class="mapNotifier" *ngIf="loading">
        <div>
            <div class="glyphicon glyphicon-refresh icon-spin"></div>
            <div>Stations will be loaded</div>
        </div>
    </div>
    <div class="mapNotifier" *ngIf="noResultsFound">
        <div>No results found</div>
    </div>
</div>
