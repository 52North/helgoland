<div *ngIf="loading">
    loading...
</div>
<div *ngIf="!loading && items?.length === 0">
    no results found
</div>
<div class="selector-entry" *ngFor="let item of items" (click)="onSelectItem(item)" [ngClass]="{'selected': selectionId === item.id}">
    {{item.label}}
    <!-- <swc-label-mapper label="item.label"></swc-label-mapper> -->
</div>
